<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="addForm">
    <form action="" method="post" onsubmit="saveFnc()"><br>
  ID: <input type="text" name="uid" id="userId" value="GoRoad"><br>
  NAME : <input type="text" name="uname" id="userName" value="고길동"><br>
  SCORE :  <input type="text" name="uscore" id="userScore" value="80"><br>
  AGE : <input type="text" name="uage" id="userAge" value="19"><br>
  <input type="submit" value="저장">
</form>
</div>
<div id="show">
  <table border="1">
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>점수</th>
        <th>나이</th>
      </tr>
    </thead>
    <tbody id=""body">
    </tbody>
  </table>
</div>

<script>
  //페이지가 로딩 된 후에 데이터를 화면에 뿌려주기
  function init() {
    let data =[
                {id:101, name:'고길동', score: 80, age: 19},
                {id:102, name:'박길동', score: 88, age: 22},
                {id:103, name:'김길동', score: 90, age: 27}
                ];
    //date 반복적으로 makeTr() => id = "body" appendChild();
  data.forEach(function(person, ind) {
    document.getElementById('body').appendChild(makeTr(person));
  });
  }
    
  init(); //호출

  //페이지가 로딩 된 후에 데이터를 뿌려주는 것이 어떤 의미가 있을까
  //현대시대의 컴퓨터는 밀리초만에 데이터를 처리한다. 로딩이란게 인간이 인지할만큼 길까? 그렇다면 인위적으로 시간을 지연시키라는 것인가
  //그것은 너무나도 자원낭비적인 행위이다. 그래도 하라면 해야지. 근데 문제는 내가 못한다는 것이다. 내가 못하는것은 부끄럽고 당당하지 못한 일이지만
  //그것도 잠깐이다. 오늘내일 입문책을 떼고 빠른 시일 내에 
  //console.log(document.forms['frm'].elements['uid'].value)
</script>

<script>
console.log(document.forms['frm'].elements['uid'].value);
function saveFnc(e) {
 e.preventdefault();       //기본 기능을 차단
 let id = document.forms['frm'].elements['uid'].value;
 let named = document.forms['frm'].elements['uname'].value;
 let score = document.forms['frm'].elements['uscore'].value;
 let age = document.forms['frm'].elements['uage'].value;

let person = {}
person.id = id;
person.name = name;
person.score = score;
person.age = age;

document.getElementById('body').appendChild(person);
}

function makeTr(obj) {
let tr = document.createElement('tr');

for (let field in obj) {
  let td = document.createElement('td');
  td.innerHTML - obj[field]; 
tr.appendChild(td);
}
let td = document.createElement('td');
td.innerHTML = id;
tr.appendChild(td);
}
</script>
</body>
